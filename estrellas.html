<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la Persona m√°s Importante de Mi Vida</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 1.5rem;
        }
        
        .secret-button {
            background: rgba(255, 69, 102, 0.7);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }
        
        .secret-button:hover {
            background: rgba(255, 69, 102, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 69, 102, 0.4);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.8);
            animation: float 4s ease-in-out infinite;
        }
        
        .hidden-message {
            display: none;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            background-color: #fff;
            position: relative;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-frame::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .photo-frame:hover::after {
            opacity: 1;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
                width: 5px;
                height: 5px;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
                width: 2px;
                height: 2px;
            }
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .music-control i {
            color: white;
            font-size: 1.5rem;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .floating-text {
            position: absolute;
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            animation: float-up 4s ease-out forwards;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div id="fireworks-container"></div>
    <div id="stars-container"></div>
    
    <div class="container">
        <div class="photo-frame">
            <img src="7.JPG" alt="Yaz"> 
        </div>
        
        <div class="message">
            <h1>Te quiero hasta las estrellas</h1>
            <p>Mi universo estar√≠a perdido sin ti</p>
            <p>Eres mi luz, mi alegr√≠a y mi raz√≥n para sonre√≠r cada d√≠a</p>
            
            <button class="secret-button" id="secretBtn">Toca aqu√≠ para magia</button>
            
            <div class="hidden-message" id="hiddenMessage">
                <h2 style="font-family: 'Dancing Script', cursive; margin-top:0;">¬°Eres mi Estrella Brillante!</h2>
                <p>Cada latido de mi coraz√≥n lleva tu nombre</p>
                <p style="font-size:2rem;">‚ú®üí´‚ù§Ô∏è</p>
            </div>
        </div>
    </div>
    
    <div class="music-control" id="musicControl">
        <i class="fas fa-music"></i>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="EstrellasNata.mp3" type="audio/mpeg"> 
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }
        
        function createFireworks(x, y) {
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff'];
            const container = document.getElementById('fireworks-container');
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                
                container.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
            
            const messages = ['Te amo', 'Eres m√≠a', 'Mi vida', 'Para siempre', '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è'];
            const floatingText = document.createElement('div');
            floatingText.classList.add('floating-text');
            floatingText.textContent = messages[Math.floor(Math.random() * messages.length)];
            floatingText.style.left = x + 'px';
            floatingText.style.top = y + 'px';
            document.body.appendChild(floatingText);
            
            setTimeout(() => {
                floatingText.remove();
            }, 4000);
        }
        
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        let musicPlaying = false;
        
        musicControl.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play();
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            musicPlaying = !musicPlaying;
        });
        
        document.getElementById('secretBtn').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('hiddenMessage').style.display = 'block';
            
            const rect = this.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFireworks(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 300);
            }
            
            if (!musicPlaying) {
                bgMusic.play();
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                musicPlaying = true;
            }
        });
        
        document.body.addEventListener('click', function(e) {
            if (e.target.id !== 'secretBtn' && e.target.id !== 'musicControl') {
                createFireworks(e.clientX, e.clientY);
                
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.getElementById('hearts').appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        });
        
        window.onload = function() {
            createHearts();
            createStars();
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.getElementById('hearts').appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
            
            setInterval(() => {
                const messages = ['Te extra√±o', 'Eres hermosa', 'Mi amor', 'Siempre contigo'];
                const floatingText = document.createElement('div');
                floatingText.classList.add('floating-text');
                floatingText.textContent = messages[Math.floor(Math.random() * messages.length)];
                floatingText.style.left = Math.random() * 80 + 10 + 'vw';
                floatingText.style.top = Math.random() * 80 + 10 + 'vh';
                document.body.appendChild(floatingText);
                
                setTimeout(() => {
                    floatingText.remove();
                }, 4000);
            }, 8000);
        };
    </script>
</body>
</html>
